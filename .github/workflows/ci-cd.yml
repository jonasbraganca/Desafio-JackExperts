name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Etapa 1: Checkout do repositório
    - name: Checkout repository
      uses: actions/checkout@v2

    # Etapa 2: Configurar o kubeconfig para acessar o cluster Kubernetes
    - name: Set up KUBECONFIG
      run: |
        echo "${{ secrets.KUBECONFIG_CONTENT }}" > $HOME/.kube/config
        chmod 600 $HOME/.kube/config

    # Etapa 3: Instalar o Helm e o kubectl
    - name: Set up kubectl
      uses: azure/setup-kubectl@v1
      with:
        version: 'latest'

    - name: Set up Helm
      uses: azure/setup-helm@v1
      with:
        version: 'latest'

    # Etapa 4: Fazer o deploy da aplicação no Kubernetes usando Helm
    - name: Deploy with Helm
      run: |
        helm upgrade --install simple-website ./helm-chart \
          --set image.repository=jonasbraganca/simple-website \
          --set image.tag=latest

